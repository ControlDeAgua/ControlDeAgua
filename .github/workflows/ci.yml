# Based on the `python-app.yml` template from GitHub actions:
# https://github.com/actions/starter-workflows/blob/main/ci/python-app.yml
#
# Adapted by Diego Ramirez.

name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest # remember that ControlDeAgua is Windows-only!
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python-version}}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install nox
    - name: Run linters
      run: nox -s lint
